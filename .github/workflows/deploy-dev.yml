name: DEPLOY - DEV
on:
  workflow_dispatch:
    inputs:
      run-migration:
        type: boolean
        default: false
        description: Run migration into database
env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID_DEV}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY_DEV}}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Install Node Dependencies
        run: npm ci
      - name: Deploy
        run: npm run serverless:deploy
      - name: Run migration
        run: |
         aws lambda invoke \
          --function-name boilerplate-nestjs-10-serverless-dev-migrate \
          --payload '{}' \
          response.json \
          --region us-east-2
        if: ${{github.event.inputs.run-migration == 'true'}}
